<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/e3219e1492.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="/styles/index/main/others/weather/weather.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rozha+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/default/reset.css" />
    <link rel="stylesheet" href="/styles/default/variables.css" />
    <link rel="stylesheet" href="/styles/default/skeleton.css" />
    <link rel="stylesheet" href="/styles/default/index.css" />
    <link rel="stylesheet" href="/styles/default/header.css" />
    <link rel="stylesheet" href="/styles/default/navbar.css" />
    <link rel="stylesheet" href="/styles/default/footer.css" />
    <link rel="stylesheet" href="/styles/index/main/main.css" />
    <link rel="stylesheet" href="/styles/index/headline/headline.css" />
    <link rel="stylesheet" href="/styles/index/headline/highlight.css" />
    <link rel="stylesheet" href="/styles/index/headline/secondary.css" />
    <link rel="stylesheet" href="/styles/index/main/news/news.css" />
    <link rel="stylesheet" href="/styles/index/main/others/others.css" />
    <title>Jornal Estudantil Tiradentes</title>
  </head>

  <body>
    <header class="header">
      <button class="header__btn">
        <i class="fa-solid fa-bars fa-2x"></i>
      </button>
      <h1 class="header__title">JORNAL ESTUDANTIL TIRADENTES</h1>
      <div>
        <a href="/">
          <img
            class="header__logo"
            src="/assets/logo.svg"
            alt="Logotipo Tiradentes"
          />
        </a>
      </div>
    </header>
    <nav class="navbar navbar--hidden">
      <div class="navbar__heading">
        <div class="navbar__logo">
          <img
            src="/assets/logo.svg"
            alt="Logotipo Jornal Estudantil Tiradentes"
          />
        </div>
        <button class="navbar__btn">
          <i class="fa-solid fa-x fa-2x"></i>
        </button>
      </div>
      <div class="navbar__menu">
        <h2 class="navbar__theme">Notícias</h2>
        <ul class="navbar__list links"></ul>
        <h2 class="navbar__theme">Sobre Nós</h2>
        <ul class="navbar__list">
          <li>
            <a href="/pages/about.html">Nossa História</a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="headline">
      <div class="highlight">
        <a>
          <article class="highlight__article">
            <span class="highlight__subject skeleton-text"></span>
            <h2 class="highlight__title skeleton-text"></h2>
            <p class="highlight__description skeleton-text"></p>
          </article>
        </a>
      </div>
      <div class="secondary">
        <a>
          <article class="secondary__article skeleton-image">
            <h2 class="secondary__title skeleton-text"></h2>
          </article>
        </a>
        <a>
          <article class="secondary__article skeleton-image">
            <h2 class="secondary__title skeleton-text"></h2>
          </article>
        </a>
      </div>
    </section>
    <main class="main">
      <section class="news">
        <a>
          <article class="news__article">
            <div class="news__image skeleton-image"></div>
            <div class="news__text">
              <span class="news__subject skeleton-text"></span>
              <h2 class="news__title skeleton-text"></h2>
              <p class="news__description skeleton-text"></p>
              <span class="news__author skeleton-text"></span>
            </div>
          </article>
        </a>
        <a>
          <article class="news__article">
            <div class="news__image skeleton-image"></div>
            <div class="news__text">
              <span class="news__subject skeleton-text"></span>
              <h2 class="news__title skeleton-text"></h2>
              <p class="news__description skeleton-text"></p>
              <span class="news__author skeleton-text"></span>
            </div>
          </article>
        </a>
        <a>
          <article class="news__article">
            <div class="news__image skeleton-image"></div>
            <div class="news__text">
              <span class="news__subject skeleton-text"></span>
              <h2 class="news__title skeleton-text"></h2>
              <p class="news__description skeleton-text"></p>
              <span class="news__author skeleton-text"></span>
            </div>
          </article>
        </a>
      </section>
      <section class="others">
        <article class="weather">
          <div class="weather__text">
            <h3 class="weather__city skeleton-text"></h3>
            <span class="weather__description skeleton-text"></span>
          </div>
          <div class="weather__main">
            <h2 class="weather__temp skeleton-text"></h2>
            <div class="weather__icon skeleton-image"></div>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <p>
        Jornal Estudantil Tiradentes © 2024
      </p>
     </footer>
     <script src="/scripts/common/DatoCMSFetcher.js"></script>
     <script src="/scripts/common/DatoCMSParser.js"></script>
     <script src="/scripts/common/ImageURLSetter.js"></script>
     <script src="/scripts/common/navbar.js"></script>
    <script src="/scripts/index/headline/HeadlineBuilder.js"></script>
    <script src="/scripts/index/main/news/ArticlesBuilder.js"></script>
    <script src="/scripts/index/main/others/weather/WeatherFetcher.js"></script>
    <script src="/scripts/index/main/others/weather/WeatherBuilder.js"></script>
    <script src="/scripts/index/index.js"></script>
  </body>
</html>
