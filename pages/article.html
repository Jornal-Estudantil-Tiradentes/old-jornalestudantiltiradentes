<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/dbb6688794.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Rozha+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/default/reset.css" />
    <link rel="stylesheet" href="/styles/default/variables.css" />
    <link rel="stylesheet" href="/styles/default/skeleton.css" />
    <link rel="stylesheet" href="/styles/default/header.css" />
    <link rel="stylesheet" href="/styles/default/navbar.css" />
    <link rel="stylesheet" href="/styles/default/footer.css">
    <link rel="stylesheet" href="/styles/article/article.css" />
    <link rel="stylesheet" href="/styles/article/head/head.css" />
    <link rel="stylesheet" href="/styles/article/content/content.css" />
    <title>Jornal Estudantil Tiradentes</title>

  <body>
    <header class="header">
      <button class="header__btn">
        <i class="fa-solid fa-bars fa-2x"></i>
      </button>
      <h1 class="header__title skeleton-text"></h1>
      <div>
        <a href="/">
          <img
            class="header__logo"
            src="/assets/logo.png"
            alt="Logotipo Tiradentes"
          />
        </a>
      </div>
    </header>
    <nav class="navbar navbar--hidden">
      <div class="navbar__heading">
        <div class="navbar__logo">
          <img
            src="/assets/logo.png"
            alt="Logotipo Jornal Estudantil Tiradentes"
          />
        </div>
        <button class="navbar__btn">
          <i class="fa-solid fa-x"></i>
        </button>
      </div>
      <div class="navbar__menu">
        <h2 class="navbar__theme">Notícias</h2>
        <ul class="navbar__list">
          <li>
            <a href="/pages/list.html?principal">Principal</a>
          </li>
          <li>
            <a href="/pages/list.html?destaque1">Destaque 1</a>
          </li>
          <li>
            <a href="/pages/list.html?destaque2">Destaque 2</a>
          </li>
          <li>
            <a href="/pages/list.html?cultura">Cultura</a>
          </li>
          <li>
            <a href="/pages/list.html?fique_ligado">Fique Ligado</a>
          </li>
          <li>
            <a href="/pages/list.html?lingua_inglesa">Língua Inglesa</a>
          </li>
          <li>
            <a href="/pages/list.html?musica">Música</a>
          </li>
          <li>
            <a href="/pages/list.html?politica">Política</a>
          </li>
          <li>
            <a href="/pages/list.html?saude_e_bem_estar">Saúde e Bem-Estar</a>
          </li>
        </ul>
        <h2 class="navbar__theme">Sobre Nós</h2>
        <ul class="navbar__list">
          <li>
            <a href="/pages/about.html">Nossa História</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="main">
      <article class="article">
        <section class="article__head">
          <h2 class="article__title skeleton-text"></h2>
          <p class="article__description skeleton-text"></p>
          <span class="article__author skeleton-text"></span>
          <span class="article__reference skeleton-text"></span>
          <span class="article__updated skeleton-text"></span>
        </section>
        <section class="article__content">
          <h3 class="skeleton-text"></h3>
          <p class="skeleton-text"></p>
          <p class="skeleton-text"></p>
          <h3 class="skeleton-text"></h3>
          <div class="img skeleton-image"></div>
          <p class="skeleton-text"></p>
          <p class="skeleton-text"></p>
          <p class="skeleton-text"></p>
          <h3 class="skeleton-text"></h3>
          <p class="skeleton-text"></p>
        </section>
      </article>

    <footer>
      <p>
        Jornal Estudantil Tiradentes © 2023
      </p>
     </footer>
    <script src="/scripts/common/navbar.js"></script>
    <script src="/scripts/common/DatoCMSFetcher.js"></script>
    <script src="/scripts/common/DatoCMSParser.js"></script>
    <script src="/scripts/common/ImageURLSetter.js"></script>
    <script src="/scripts/common/ImageViewSetter.js"></script>
    <script src="/scripts/common/HeaderTitleSetter.js"></script>
    <script src="/scripts/article/head/HeadBuilder.js"></script>
