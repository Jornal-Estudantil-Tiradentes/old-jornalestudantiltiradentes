<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/dbb6688794.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Rozha+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/default/reset.css" />
    <link rel="stylesheet" href="/styles/default/variables.css" />
    <link rel="stylesheet" href="/styles/default/skeleton.css" />
    <link rel="stylesheet" href="/styles/default/header.css" />
    <link rel="stylesheet" href="/styles/default/navbar.css" />
    <link rel="stylesheet" href="/styles/default/footer.css" />
    <link rel="stylesheet" href="/styles/list/list.css" />
    <link rel="stylesheet" href="/styles/list/articles-list.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Jornal Estudantil Tiradentes</title>
  </head>
  <body>
    <header class="header">
      <button class="header__btn">
        <i class="fa-solid fa-bars fa-2x"></i>
      </button>
      <h1 class="header__title skeleton-text"></h1>
      <div>
        <a href="/">
          <img
            class="header__logo"
            src="/assets/logo.svg"
            alt="Logotipo Tiradentes"
          />
        </a>
      </div>
    </header>
    <nav class="navbar navbar--hidden">
      <div class="navbar__heading">
        <div class="navbar__logo">
          <img
            src="/assets/logo.svg"
            alt="Logotipo Jornal Estudantil Tiradentes"
          />
        </div>
        <button class="navbar__btn">
          <i class="fa-solid fa-x fa-2x"></i>
        </button>
      </div>
      <div class="navbar__menu">
        <h2 class="navbar__theme">Notícias</h2>
        <ul class="navbar__list links"></ul>
        <h2 class="navbar__theme">Sobre Nós</h2>
        <ul class="navbar__list">
          <li>
            <a href="/pages/about.html">Nossa História</a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="articles-list">
      <a>
        <article class="article">
          <div class="article__img skeleton-image"></div>
          <div class="article__text">
            <span class="article__subject skeleton-text"></span>
            <h2 class="article__title skeleton-text"></h2>
            <p class="article__description skeleton-text"></p>
            <span class="article__updated_at skeleton-text"></span>
          </div>
        </article>
      </a>
      <a>
        <article class="article">
          <div class="article__img skeleton-image"></div>
          <div class="article__text">
            <span class="article__subject skeleton-text"></span>
            <h2 class="article__title skeleton-text"></h2>
            <p class="article__description skeleton-text"></p>
            <span class="article__updated_at skeleton-text"></span>
          </div>
        </article>
      </a>
      <a>
        <article class="article">
          <div class="article__img skeleton-image"></div>
          <div class="article__text">
            <span class="article__subject skeleton-text"></span>
            <h2 class="article__title skeleton-text"></h2>
            <p class="article__description skeleton-text"></p>
            <span class="article__updated_at skeleton-text"></span>
          </div>
        </article>
      </a>
    </section>
    <footer>
      <p>Jornal Estudantil Tiradentes © 2023</p>
    </footer>
    <script src="/scripts/common/DatoCMSFetcher.js"></script>
    <script src="/scripts/common/DatoCMSParser.js"></script>
    <script src="/scripts/common/ImageURLSetter.js"></script>
    <script src="/scripts/common/HeaderTitleSetter.js"></script>
    <script src="/scripts/common/navbar.js"></script>
    <script src="/scripts/list/articles-list/ArticlesListBuilder.js"></script>
    <script src="/scripts/list/list.js"></script>
  </body>
</html>
